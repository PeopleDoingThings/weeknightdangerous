 <div class="intro" ng-if="!intro.showList">
    <form class="search_form" name="queryForm" novalidate class="city_state_form secondary_content" ng-submit="intro.getList(intro.location, intro.queryForm.$valid)">
      <p>1. Pick a city</p>
      <input class="input_search_box" type="text"  placeholder="Enter a city here" ng-model="intro.location.city" required /><br />    
      <p>2. Pick a state</p>
      <input class="input_search_box" type="text" placeholder="Enter a state here" ng-model="intro.location.state" required /><br />

      <input class="btn btn-primary btn-lg active goBtn" type="submit" value="GO!" />
    </form>
  </div>  

<div class="trailsListContainer" ng-if="intro.showList">
  <h1>Trails in {{intro.city}}, {{intro.state}}</h1>
  <div ng-repeat="trail in intro.data" class="trailsListTrailWrap">
    <div class="trailsListTitle">{{trail.name}}</div>
      <!--
      <img class="trailsListImg" src={{trail.url}}></img>
      -->
      <p>{{trail.description}}</p>
      <div class="trailsListRating">"{{trail.rating}}"</div>
      <button
        class="btn trailsListBtn"
        ng-click="intro.getTrail(trail)">
        Find out more >>
      </button>
      <hr/>
  </div>
</div>
