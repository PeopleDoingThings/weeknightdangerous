 <div class="intro" ng-show="!intro.showList">
   <form name="queryForm" class="form-horizontal city_state_form" ng-submit="intro.getList(intro.location, intro.queryForm.$valid)" novalidate>
     <h2>Find your trail!</h2>
    <div class="form-group form-group-lg">
      <!-- <label class="sr-only" for="state"></label> -->
      <div class="col-sm-6">
        <input name="city" ng-model="intro.location.city" class="form-control" type="text"  placeholder="Enter a city here" required></input>
      </div>
      <div class="col-sm-6">
        <input ng-model="intro.location.state" class="form-control" type="text" placeholder="Enter a state here"  required></input>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input class="btn btn-primary btn-lg active goBtn btn-block" type="submit" value="GO!" />
        
      </div>
    </div>
  </form>
</div>  

<div class="container">
  <div class="trailsListContainer" ng-show="intro.showList">
    <div class="row">
      <div class="col-md-12">
        <div class="trails">
        <h2>Trails in {{intro.city}}, {{intro.state}}</h2>
        <div ng-repeat="trail in intro.data" class="trail">
          <div class="row">
            <div class="col-md-2">
              <img class="img-responsive" src={{trail.thumbnail}}></img>
            </div>
            <div class="col-md-7">
              <h3>{{trail.name}}</h3>
              <div class="trailsStars">{{trail.rating}} stars</div>
            </div>
            <div class="col-md-3">
              
              <button
                class="btn btn-primary btn-lg btn-block"
                ng-click="intro.getTrail(trail)">
                More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
