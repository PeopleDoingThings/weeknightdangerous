
<div class="bg_container profile_slides">
  <div class="loader" ng-show="profile.loading"></div>
  <ul>
    <li class="slide" ng-repeat="slide in profile.slides.data">
      <img ng-click="profile.viewModal(slide)" src="{{slide.image.low_res.url}}">
    </li>
  </ul>
</div>
<div class="profile">
  <div class="container">
  <a ui-sref="trailsList">back</a>
    <div class="row">
      <div class="col-md-9">
        <h2>{{profile.data.name}}</h2>
      </div>

      <div class="col-md-12 infoWidget">
         <div class="col-md-4 widget">
          <span ng-repeat="rating in ratings">
          <div star-rating rating-value=profile.rating max=5></div>
          </span>
        </div>
        <div class="col-md-4 widget">       
          <h4><span class="length">{{profile.data.length}} </span> miles</h4>
        </div>
        <div class="col-md-4 widget addFav">
          <a ng-click="profile.addFav()"><span class="heart">&#x2764 </span>add to favorite</a>
        </div>
      </div>
      
      <div class="col-md-4">
        <div id="map">
        </div>
        <p> {{ profile.data.directions }} </p>
      </div>
      <div class="col-md-8">
        <p>{{profile.data.description}}</p>
        <!-- test -->
        <button ng-click="profile.toggleModal()" class="btn btn-default">Open modal</button>
    
        <modal title="Login form" visible="profile.showModal">
          <form role="form">
            <div class="form-group">
              Test
            </div>
            <div class="form-group">
             Test
            </div>
            
          </form>
        </modal>
        <!-- end test -->
      </div>
    </div>
  </div>
</div>
